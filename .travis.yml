language: node_js
sudo: false
node_js:
  - '10.15'
  - 8
  - 6
before_install:
  - npm run setup:ci
install:
  - npm run setup
script:
  - npm run lint
  - npm run test:ci
before_deploy:
  - snyk monitor --org=serverless
  - node ./scripts/updatePreReleaseVersion.js
deploy:
  # production releases
  - provider: npm
    email: services@serverless.com
    skip_cleanup: true
    tag: latest
    on:
      node: 10.15
      tags: true
      condition: '! "$TRAVIS_TAG" =~ beta'
      repo: serverless/platform-sdk
    api_key:
      secure: 
  # tagged prereleases
  - provider: npm
    email: services@serverless.com
    skip_cleanup: true
    tag: next
    on:
      node: 10.15
      tags: true
      condition: '"$TRAVIS_TAG" =~ beta'
      repo: serverless/platform-sdk
    api_key:
      secure: 
  # automatic prereleases
  - provider: npm
    email: services@serverless.com
    skip_cleanup: true
    tag: next
    on:
      node: 10.15
      tags: false
      repo: serverless/platform-sdk
    api_key:
      secure: 
